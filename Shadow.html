<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        text-align: left;
        font-family: fantasy;
      }

      #tShadow {
        text-shadow: 5px 4px 5px #925e47;
        /*(right-offset)px (left-offset)px (fade)px color*/
      }

      #bShadow {
        box-shadow: 9px 5px 15px #937056;
        /*(right-offset)px (left-offset)px (fade)px color*/
      }
    </style>
  </head>
  <body>
    <h1 id="tShadow">Text Shadow</h1>
    <h1 id="bShadow">Box Shadow</h1>
  </body>
</html>
